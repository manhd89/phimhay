<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xem phim</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-dark text-white sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">MyMovie</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Trang chủ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Loại phim</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Thể loại</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quốc gia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Năm phát hành</a>
              </li>
            </ul>
            <form class="d-flex" id="searchForm" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Tìm kiếm phim..."
                aria-label="Search"
                id="searchInput"
              />
              <button class="btn btn-outline-light" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      <div id="watch-container" class="bg-dark text-white rounded-3 p-3">
        <h2 id="movie-title">Đang tải phim...</h2>
        <div class="ratio ratio-16x9 my-3">
          <video
            id="video-player"
            controls
            playsinline
            class="rounded-3"
          ></video>
        </div>
        <div id="episode-list" class="my-3">
          </div>
        <p class="text-center text-muted">Nếu không xem được, vui lòng chọn server khác.</p>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p>&copy; 2025 MyMovie. All rights reserved.</p>
        <p>
          <a href="#" class="text-white mx-2">Liên hệ</a> |
          <a href="#" class="text-white mx-2">Về chúng tôi</a>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="watch.js"></script>
    <script>
      document.getElementById('searchForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const query = document.getElementById('searchInput').value;
        if (query) {
          window.location.href = `search.html?keyword=${encodeURIComponent(query)}`;
        }
      });
    </script>
  </body>
</html>
